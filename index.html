<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Rubik:wght@300;400;500&display=swap"
    rel="stylesheet">
  <script src="script/script.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>



  <main>
    <aside>
      <section id="aside_title">
        <img src="images/image-jeremy.png" alt="img_jeremy" width="30%" style=" border: 3px solid white;
        border-radius: 100%">

        <p>Report for</p>
        <h1 id="username">Jeremy Robson</h1>

      </section>

      <section id="aside_body">
        <a href="#">Daily</a>
        <a href="#">Weekly</a>
        <a href="#">Monthly</a>
      </section>
    </aside>

    <div id="conteiner">

      <section class="type">

        <h3 class="type_title">Work</h3>


        <section class="daily">
          <h1 class="type_hour">5hrs</h1> <!-- daily -->
          <p>Previous - 7hrs</p> <!-- daily -->
        </section>


      </section>




      <section class="type">

        <h3 class="type_title">Play</h3>


        <section class="daily">
          <h1 class="type_hour">1hr</h1> <!-- daily -->
          <p>Previous - 2hrs</p> <!-- daily -->
        </section>

      </section>









      <section class="type">

        <h3 class="type_title">Study</h3>

        <section class="daily">
          <h1 class="type_hour">0hrs</h1> <!-- daily -->
          <p>Previous - 1hr</p> <!-- daily -->
        </section>

      </section>









      <section class="type">
        <h3 class="type_title">Exercise</h3>


        <section class="daily">
          <h1 class="type_hour">1hr</h1> <!-- daily -->
          <p>Previous - 1hr</p> <!-- daily -->
        </section>

      </section>











      <section class="type">
        <h3 class="type_title">Social</h3>


        <section class="daily">
          <h1 class="type_hour">1hr</h1> <!-- daily -->
          <p>Previous - 3hrs</p> <!-- daily -->
        </section>

      </section>







      <section class="type">
        <h3 class="type_title">Self Care</h3>

        <section class="daily">
          <h1 class="type_hour">0hrs</h1> <!-- daily -->
          <p>Previous - 1hr</p> <!-- daily -->
        </section>

      </section>



    </div>
  </main>



</body>

</html>
