<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Rubik:wght@300;400;500&display=swap"
    rel="stylesheet">
  <script src="script/script.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>



  <main>
    <aside>
      <section id="aside_title">
        <img src="images/image-jeremy.png" alt="img_jeremy" width="40%" style=" border: 3px solid white;
        border-radius: 100%">

        <div id="only_media">
          <p>Report for</p>
          <h1 id="username">Jeremy Robson</h1>
        </div>

      </section>

      <section id="aside_body">
        <a href="#" id="daily_btn" onclick="daily()" class="btn_aside"> Daily</a>
        <a href="#" id="weekly_btn" onclick="weekly()" class="btn_aside">Weekly</a>
        <a href="#" id="monthly_btn" onclick="monthly()" class="btn_aside">Monthly</a>
      </section>
    </aside>

    <div id="conteiner">

      <section class="type">

        <section id="first_part">
          <h3 class="type_title">Work </h3>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </section>


        <section class="daily">
          <h1 class="type_hour">10hrs</h1> <!-- daily -->
          <p class="type_time">Previous - 7hrs</p> <!-- daily -->
        </section>


      </section>



      <section class="type">

        <section id="first_part">
          <h3 class="type_title">Play </h3>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </section>



        <section class="daily">
          <h1 class="type_hour">1hr</h1> <!-- daily -->
          <p class="type_time">Previous - 2hrs</p> <!-- daily -->
        </section>

      </section>









      <section class="type">

        <section id="first_part">
          <h3 class="type_title">Study </h3>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </section>

        <section class="daily">
          <h1 class="type_hour">0hr</h1> <!-- daily -->
          <p class="type_time">Previous - 1hr</p> <!-- daily -->
        </section>

      </section>









      <section class="type">
        <section id="first_part">
          <h3 class="type_title">Exercise </h3>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </section>


        <section class="daily">
          <h1 class="type_hour">1hr</h1> <!-- daily -->
          <p class="type_time">Previous - 1hr</p> <!-- daily -->
        </section>

      </section>











      <section class="type">
        <section id="first_part">
          <h3 class="type_title">Social </h3>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </section>


        <section class="daily">
          <h1 class="type_hour">1hr</h1> <!-- daily -->
          <p class="type_time">Previous - 3hrs</p> <!-- daily -->
        </section>

      </section>







      <section class="type">
        <section id="first_part">
          <h3 class="type_title">Self Care </h3>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </section>

        <section class="daily">
          <h1 class="type_hour">0hr</h1> <!-- daily -->
          <p class="type_time">Previous - 1hr</p> <!-- daily -->
        </section>

      </section>



    </div>
  </main>



</body>

</html>
